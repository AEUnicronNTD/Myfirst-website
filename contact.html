<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <title>聯絡我們</title>
    </head>
    <body>
        <h1>聯絡表單</h1>

        <form action="#" method="post">
            <label for="name">姓名 : </label><br>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required><br><br>

            <label for="email">電子郵件 : </label><br>
            <input type="email" id="email" name="email" placeholder="請輸入您的 Email" required><br><br>

            <label for="subject">主旨 : </label><br>
            <input type="text" id="subject" name="subject" placeholder="請輸入主旨" ><br><br>

            <label for="message">留言內容 : </label><br>
            <textarea  id="message" name="message" rows="5" cols="40" placeholder="請輸入您的留言..." required></textarea><br><br>

            <input type="submit" value="送出">
            </form>
    
    </body>
    </html>
